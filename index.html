<!DOCTYPE html>
<html lang='pt-br'>

<head>
  <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=7,edge,chrome=1' />
  <title>SanLis Gestão</title>
  <link rel='shortcut icon' href='./static/img/logo.png' type='image/x-icon' />

  <meta name='description'
    content='SanLis Gestão Serviços especializados em gerenciamento das atividades financeiras, administrativas e operacionais.' />
  <meta name='keywords' content='gestão,serviços,especializados,empresarial,consultoria, vendas, financeiro, 
                compras, estoque, produção, administrativo, processos, tarefas, atividades' />
  <meta name='author' content='Angelita Santos' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <script src='https://code.jquery.com/jquery-3.6.3.js'></script>
  <script src='https://kit.fontawesome.com/f7cb610b49.js' crossorigin='anonymous'></script>
  <link rel='preconnect' href='https://fonts.gstatic.com' />
  <link
    href='https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap'
    rel='stylesheet' />
  <link rel='stylesheet' href='./static/css/root.css' />
  <link rel='stylesheet' href='./static/css/style.css' />
  <link rel='stylesheet' href='./static/css/responsive.css' />
  <link rel='stylesheet' href='./static/css/cards.css' />
</head>

<body>
  <header id='nav-header'>
    <script type='text/javascript' src='./static/js/navegation.js'></script>
  </header>

  <div class='conteudo'></div>

  <section class='home banner-container'>
    <div class='center'>
      <div class='banner-single imgFinanceiro'></div>
      <div class='banner-single imgProcessos'></div>
      <div class='banner-single imgEstrutura'></div>
      <div class='overlay'></div>
      <div>
        <h5 id='textoPrincipal'></h5>
      </div>
    </div>
  </section>

  <section id='quemsomos'>
    <div class='conteudo'></div>
    <div class='center'>
      <div class='center card-quemsomos green-quemsomos'>
        <h2>Quem Somos</h2>
        <h6 class='textoQuemSomos'></h6>
      </div>
    </div>
  </section>

  <main>

    <section class='itens'>
      <section id='servicos'>
        <div class='conteudo'></div>
        <h2>Nossos Serviços</h2>
        <div class='dataJson-area center row'></div>
      </section>

      <section class='dataJson-models'>
        <article class='dataJson-item card green w33'>
          <a href='#servicos'>
            <header>
              <h5>
                <div class='dataJson-item--title'></div>
              </h5>
            </header>
            <h6 class='dataJson-item--resume'></h6>
          </a>
        </article>
      </section>
    </section>

    <section class='clientes'>
      <section id='clientes'>
        <div class='conteudo'></div>
        <h2>Nossos Clientes</h2>
        <div class='dataJson-area-clientes center cardsgroup row'></div>
      </section>

      <section class='dataJson-models-clientes'>
        <article class='dataJson-item-clientes w33'>
          <a href='#rodape'>
            <header>
              <h5>
                <div class='dataJson-item-clientes--title'></div>
              </h5>
            </header>
            <h6 class='dataJson-item-clientes--resume'></h6>
          </a>
        </article>
      </section>
    </section>

    <section class="artigos">
      <section id="artigos">
        <div class="conteudo"></div>
        <h2>Artigos</h2>
        <div class="dataJson-area-artigos center cardsgroup"></div>
      </section>

      <section class="dataJson-models-artigos">
        <article class="dataJson-item-artigos w33">
          <div class=""></div>
          <a href="#artigos">
            <header>
              <h5>
                <div class="dataJson-item-artigos--title"></div>
              </h5>
              <p><span class="dataJson-item-artigos--date"></span></p>
            </header>
            <div>
              <h6 class="dataJson-item-artigos--resume"></h6>
            </div>
          </a>
        </article>
      </section>
    </section>

    <section class="planos">
      <section id='planos'>
        <div class='conteudo'></div>
        <h2>Planos</h2>
        <h6>Escolha a melhor modalidade para você:</h6>
        <h6>Presencial ou Online</h6>
        <div class='dataJson-area-planos center cardsgroup'></div>
      </section>

      <section class='dataJson-models-planos'>
        <article class='dataJson-item-planos w33'>
          <a href='#planos'>
            <header>
              <h5>
                <div class='dataJson-item-planos--title'></div>
              </h5>
            </header>
            <div>
              <h6 class='dataJson-item-planos--resume'></h6>
            </div>
          </a>
        </article>
      </section>
    </section>

  </main>

  <div class='conteudo'></div>

  <footer id='nav-footer'>
    <script type='text/javascript' src='./static/js/navegation.js'></script>
  </footer>

  <script type='text/javascript' src='./static/js/jquery.min.js'></script>
  <script type='text/javascript' src='./static/js/main.js'></script>
  <script type='text/javascript' src='./static/js/slide.js'></script>
  <script type='text/javascript' src='./static/js/scripts.js'></script>
  <script type='text/javascript' src='./static/js/data/dataJson_itens.js'></script>
  <script type='text/javascript' src='./static/js/data/data_itens.js'></script>
  <script type='text/javascript' src='./static/js/data/dataJson_clientes.js'></script>
  <script type='text/javascript' src='./static/js/data/data_clientes.js'></script>
  <script type='text/javascript' src='./static/js/data/dataJson_planos.js'></script>
  <script type='text/javascript' src='./static/js/data/data_planos.js'></script>
  <script type='text/javascript' src='./static/js/data/dataJson_artigos.js'></script>
  <script type='text/javascript' src='./static/js/data/data_artigos.js'></script>
</body>

</html>
